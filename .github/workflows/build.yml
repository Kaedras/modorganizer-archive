name: Build Archive

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  VCPKG_BINARY_SOURCES: clear;x-azblob,${{ vars.AZ_BLOB_VCPKG_URL }},${{ secrets.AZ_BLOB_SAS }},readwrite

jobs:
  build:
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        os: [ windows-2022, ubuntu-24.04 ]
        include:
          - os: windows-2022
            preset: vs2022-windows-shared
            build_dir: vsbuild
            os_name: windows
          - os: ubuntu-24.04
            preset: linux
            build_dir: build
            os_name: linux

    runs-on: ${{ matrix.os }}
    steps:
      # set VCPKG Root
      - name: "Set environmental variables"
        shell: bash
        run: |
          echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: Configure Archive build
        run: |
          cmake --preset ${{ matrix.preset }} "-DCMAKE_INSTALL_PREFIX=install"

      - name: Build Archive
        run: cmake --build ${{ matrix.build_dir }} --config RelWithDebInfo

      - name: Install Archive
        run: cmake --install ${{ matrix.build_dir }} --config RelWithDebInfo

      - name: Upload Archive artifact
        uses: actions/upload-artifact@master
        with:
          name: archive_${{ matrix.os_name }}
          path: ./install
